name: FBF Auto Transcript Rebuild

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai beautifulsoup4

      - name: Sync and combine transcripts
        run: |
          echo "ğŸ“¡ Fetching transcript text files..."
          mkdir -p transcripts_fetched
          find . -type f -name "*.txt" -not -path "./transcripts_fetched/*" -exec cp {} transcripts_fetched/ \;
          echo "âœ… Found transcript files:"
          ls -l transcripts_fetched || echo "âš ï¸ None found."

          echo "ğŸ“˜ Combining transcripts..."
          mkdir -p build_output
          if ls transcripts_fetched/*.txt 1> /dev/null 2>&1; then
            cat transcripts_fetched/*.txt > build_output/master_transcript_combined.txt
            echo "âœ… Combined transcript file built."
          else
            echo "âš ï¸ No transcript files to combine."
          fi

      - name: Commit and push updates
        run: |
          echo "ğŸ’¾ Committing updates..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p transcripts
          if [ -f build_output/master_transcript_combined.txt ]; then
            cp build_output/master_transcript_combined.txt transcripts/master_transcript_combined.txt
            git add transcripts/master_transcript_combined.txt
            git commit -m "Auto rebuild transcripts [skip ci]" || echo "â„¹ï¸ No changes."
            git push origin main
          fi

      - name: Upload to OpenAI
        env:
          OPENAI_API_KEY: ${{ github.token }}
        run: |
          echo "ğŸ“¤ Preparing upload..."
          if [ -z "${OPENAI_API_KEY}" ]; then
            echo "âš ï¸ Missing OpenAI API key â€” skipping upload."
            exit 0
          fi

          python3 - <<'PYCODE'
          import os
          from openai import OpenAI

          key = os.getenv("OPENAI_API_KEY")
          if not key:
              print("âš ï¸ No API key detected â€” skipping.")
              raise SystemExit(0)

          client = OpenAI(api_key=key)
          path = "transcripts/master_transcript_combined.txt"

          if os.path.exists(path):
              with open(path, "rb") as f:
                  client.files.create(file=f, purpose="assistants")
              print("âœ… Upload complete.")
          else:
              print("âš ï¸ No transcript to upload.")
          PYCODE
