name: Build and Upload Master Transcripts (Full Auth Debug Fix)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # runs daily at 6 AM UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_USER: forgedbyfreedom
      GH_PAT: ${{ secrets.FBF_PAT }}

    steps:
      - name: ğŸ§© Checkout main repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FBF_PAT }}

      - name: ğŸ” Debug â€“ Confirm token visibility
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "âŒ TOKEN MISSING â€” Check your Actions secret 'FBF_PAT'"
            exit 1
          fi
          echo "âœ… Token found and loaded in runner environment (value hidden)."

      - name: ğŸ§° Configure Git global auth helper
        run: |
          echo "machine github.com login $GH_USER password $GH_PAT" > ~/.netrc
          chmod 600 ~/.netrc
          git config --global credential.helper store
          echo "âœ… Git credential helper configured."

      - name: ğŸ“¦ Clone thinkbig-transcripts repo
        run: |
          echo "ğŸ“¦ Cloning thinkbig-transcripts..."
          git clone https://github.com/forgedbyfreedom/thinkbig-transcripts.git /tmp/thinkbig-transcripts || {
            echo "âŒ Clone failed â€” dumping git config for debug:"
            git config --list
            exit 1
          }
          echo "âœ… Clone successful!"
          ls -lah /tmp/thinkbig-transcripts | head

      - name: ğŸ§  Combine transcript files
        run: |
          mkdir -p transcripts
          find /tmp/thinkbig-transcripts -type f -name "*.txt" -print0 | xargs -0 cat > transcripts/master_transcript.txt || true
          echo "âœ… Combined transcripts into master_transcript.txt"
          wc -l transcripts/master_transcript.txt || echo "âš ï¸ No transcript data found."

      - name: ğŸ—‚ï¸ Commit and push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -s transcripts/master_transcript.txt ]; then
            git add transcripts/master_transcript.txt
            git commit -m "Auto rebuild transcripts [skip ci]" || echo "No changes to commit."
            git push origin main
            echo "âœ… Master transcript pushed to main."
          else
            echo "âš ï¸ No transcript file to push."
          fi

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: master_transcript
          path: transcripts/master_transcript.txt
