name: Build and Upload Master Transcripts (Fixed Auth)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # Daily 6 AM UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.FBF_PAT }}

    steps:
      - name: ğŸ§© Checkout main repo (forged-by-freedom-st)
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ” Verify token setup
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "âŒ Token missing! Please add FBF_PAT in repo secrets."
            exit 1
          else
            echo "âœ… Token length check:"
            echo "$GH_TOKEN" | wc -c
          fi

      - name: âš™ï¸ Inject credentials for same-account access
        run: |
          echo "machine github.com login forgedbyfreedom password $GH_TOKEN" > ~/.netrc
          chmod 600 ~/.netrc
          git config --global credential.helper store
          echo "âœ… Credential injection complete"
          cat ~/.netrc | sed 's/password.*/password ********/'

      - name: ğŸ“¦ Clone thinkbig-transcripts repo (authenticated)
        run: |
          echo "ğŸ“¦ Cloning thinkbig-transcripts..."
          git clone https://github.com/forgedbyfreedom/thinkbig-transcripts.git /tmp/thinkbig-transcripts
          echo "âœ… Clone complete"
          ls -lah /tmp/thinkbig-transcripts | head

      - name: ğŸ§  Combine transcripts into master file
        run: |
          mkdir -p transcripts
          find /tmp/thinkbig-transcripts -type f -name "*.txt" -print0 | xargs -0 cat > transcripts/master_transcript.txt || true
          echo "âœ… Master transcript built"
          wc -l transcripts/master_transcript.txt || echo "âš ï¸ No transcript lines found"

      - name: ğŸ—‚ï¸ Commit and push updates
        run: |
          if [ -s transcripts/master_transcript.txt ]; then
            git add transcripts/master_transcript.txt
            git commit -m "Auto rebuild transcripts [skip ci]" || echo "No changes"
            git push origin main
            echo "âœ… Changes pushed"
          else
            echo "âš ï¸ No transcript data found â€” skipping commit"
          fi

      - name: ğŸ“¤ Upload master transcript artifact
        uses: actions/upload-artifact@v4
        with:
          name: master_transcript
          path: transcripts/master_transcript.txt
