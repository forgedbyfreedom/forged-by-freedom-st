name: Build and Upload Master Transcripts

on:
  push:
    branches: [ main ]
    paths:
      - "transcripts/**"
      - "backend/**"
      - ".github/workflows/fbf_master_transcript_builder.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai beautifulsoup4

      - name: Combine transcripts
        run: |
          echo "ðŸ“˜ Combining transcripts..."
          mkdir -p build
          find transcripts -type f -name "*.txt" -exec cat {} + > build/master_transcript.txt
          wc -l build/master_transcript.txt || true

      - name: Upload to OpenAI
        run: |
          echo "ðŸ“¤ Preparing upload..."
          python - <<'EOF'
          import os, openai, glob
          key = os.getenv("OPENAI_API_KEY")
          if not key:
              raise ValueError("âŒ Missing OpenAI API Key in Secrets.")
          client = openai.OpenAI(api_key=key)
          file_path = "build/master_transcript.txt"
          print(f"Uploading {file_path}...")
          with open(file_path, "rb") as f:
              resp = client.files.create(file=f, purpose="assistants")
          print("âœ… Upload complete:", resp.id)
          EOF

      - name: Commit combined transcript
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add build/master_transcript.txt
          git commit -m "Auto rebuild transcripts [skip ci]" || echo "No changes"
          git push origin main || echo "No push needed"
