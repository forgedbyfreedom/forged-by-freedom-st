name: Build and Upload Master Transcripts (Final Auth Fix)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # daily at 6 AM UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_USER: forgedbyfreedom
      GH_PAT: ${{ secrets.FBF_PAT }}

    steps:
      - name: ğŸ§© Checkout main repo (forged-by-freedom-st)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FBF_PAT }}

      - name: ğŸ” Validate token
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "âŒ No token found."
            exit 1
          fi
          echo "âœ… Token found (length: $(echo $GH_PAT | wc -c))"

      - name: ğŸ“¦ Clone thinkbig-transcripts with explicit auth
        run: |
          echo "ğŸ“¦ Cloning thinkbig-transcripts..."
          git -c http.extraheader="AUTHORIZATION: basic $(echo -n $GH_USER:$GH_PAT | base64)" \
            clone https://github.com/forgedbyfreedom/thinkbig-transcripts.git /tmp/thinkbig-transcripts
          echo "âœ… Repo cloned."
          ls -lah /tmp/thinkbig-transcripts | head

      - name: ğŸ§  Build combined master transcript
        run: |
          mkdir -p transcripts
          find /tmp/thinkbig-transcripts -type f -name "*.txt" -print0 | xargs -0 cat > transcripts/master_transcript.txt || true
          echo "âœ… Combined transcript built."
          wc -l transcripts/master_transcript.txt || echo "âš ï¸ Empty transcript."

      - name: ğŸ—‚ï¸ Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -s transcripts/master_transcript.txt ]; then
            git add transcripts/master_transcript.txt
            git commit -m "Auto rebuild transcripts [skip ci]" || echo "No changes."
            git push origin main
            echo "âœ… Master transcript pushed to main."
          else
            echo "âš ï¸ Nothing to push."
          fi

      - name: ğŸ“¤ Upload transcript artifact
        uses: actions/upload-artifact@v4
        with:
          name: master_transcript
          path: transcripts/master_transcript.txt
