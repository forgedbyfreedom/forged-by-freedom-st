name: Fetch and Build Master Transcripts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai beautifulsoup4

      - name: Auto-discover and sync transcripts
        run: |
          echo "ğŸ“¡ Starting auto-discovery transcript sync..."
          mkdir -p transcripts_fetched
          find . -type f -name "*.txt" -not -path "./transcripts_fetched/*" -exec cp {} transcripts_fetched/ \;
          echo "âœ… Copied transcript files:"
          ls -l transcripts_fetched || echo "âš ï¸ No transcripts found."

      - name: Build master transcript bundle
        run: |
          echo "ğŸ“˜ Building master transcript bundle..."
          mkdir -p build_output
          if ls transcripts_fetched/*.txt 1> /dev/null 2>&1; then
            cat transcripts_fetched/*.txt > build_output/master_transcript_combined.txt
            echo "âœ… Combined transcript file size:"
            du -h build_output/master_transcript_combined.txt
          else
            echo "âš ï¸ No transcript files found. Skipping combine."
          fi

      - name: Commit and push updated transcripts
        run: |
          echo "ğŸ’¾ Committing new combined transcript..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p transcripts
          if [ -f build_output/master_transcript_combined.txt ]; then
            cp build_output/master_transcript_combined.txt transcripts/master_transcript_combined.txt
            git add transcripts/master_transcript_combined.txt
            git commit -m "Auto-combined transcripts [skip ci]" || echo "â„¹ï¸ No changes to commit"
            git push origin main
          else
            echo "âš ï¸ No combined transcript to commit."
          fi

      - name: Upload to OpenAI (optional)
        run: |
          echo "ğŸ“¤ Uploading combined transcript to OpenAI..."
          python3 - <<'PYCODE'
          import os, sys
          from openai import OpenAI

          key = os.getenv("OPENAI_API_KEY")
          if not key:
              print("âš ï¸ No OpenAI API key found in environment â€” skipping upload.")
              sys.exit(0)

          client = OpenAI(api_key=key)
          path = "transcripts/master_transcript_combined.txt"
          if not os.path.exists(path):
              print("âš ï¸ Combined transcript not found â€” skipping upload.")
              sys.exit(0)

          with open(path, "rb") as f:
              client.files.create(file=f, purpose="assistants")
          print("âœ… Uploaded master transcript to OpenAI.")
          PYCODE
