name: Build and Upload Master Transcripts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # runs daily at 6 AM UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout current repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Clone thinkbig-transcripts repo
        run: |
          echo "ğŸ“¦ Cloning thinkbig-transcripts..."
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/forgedbyfreedom/thinkbig-transcripts /tmp/thinkbig-transcripts
          echo "âœ… Clone complete."

      - name: ğŸ§© Combine transcripts into master file
        run: |
          mkdir -p transcripts
          find /tmp/thinkbig-transcripts -type f -name "*.txt" -print0 | xargs -0 cat > transcripts/master_transcript.txt
          echo "ğŸ§¾ Master transcript built with $(wc -l < transcripts/master_transcript.txt) lines."

      - name: ğŸ—‚ï¸ Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add transcripts/master_transcript.txt
          git commit -m "Auto rebuild transcripts [skip ci]" || echo "No changes to commit."
          git push origin main

      - name: ğŸ“¤ Upload master transcript artifact
        uses: actions/upload-artifact@v4
        with:
          name: master_transcript
          path: transcripts/master_transcript.txt
