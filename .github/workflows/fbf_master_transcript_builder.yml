name: Build and Upload Master Transcripts (Dual Repo)

on:
  push:
    branches: [ main ]
    paths:
      - "transcripts/**"
      - ".github/workflows/fbf_master_transcript_builder.yml"
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout main repo (forged-by-freedom-st)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Clone thinkbig-transcripts repo
        run: |
          echo "ðŸ“¦ Cloning thinkbig-transcripts..."
          git clone https://github.com/forgedbyfreedom/thinkbig-transcripts.git /tmp/thinkbig-transcripts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai beautifulsoup4

      - name: Combine transcripts from both repos
        run: |
          echo "ðŸ“˜ Combining transcripts..."
          mkdir -p build
          find transcripts -type f -name "*.txt" > /tmp/list_main.txt
          find /tmp/thinkbig-transcripts -type f -name "*.txt" > /tmp/list_thinkbig.txt
          cat /tmp/list_main.txt /tmp/list_thinkbig.txt > /tmp/all_files.txt
          cat $(cat /tmp/all_files.txt) > build/master_transcript.txt
          echo "âœ… Combined $(wc -l < /tmp/all_files.txt) transcript files total."
          wc -c build/master_transcript.txt

      - name: Upload to OpenAI
        run: |
          echo "ðŸ“¤ Uploading master_transcript.txt..."
          python - <<'EOF'
          import os, openai
          key = os.getenv("OPENAI_API_KEY")
          if not key:
              raise ValueError("âŒ Missing OpenAI API Key in Secrets.")
          client = openai.OpenAI(api_key=key)
          file_path = "build/master_transcript.txt"
          with open(file_path, "rb") as f:
              resp = client.files.create(file=f, purpose="assistants")
          print("âœ… Upload complete:", resp.id)
          EOF

      - name: Commit combined transcript
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add build/master_transcript.txt
          git commit -m "Auto rebuild master transcript [skip ci]" || echo "No changes"
          git push origin main || echo "No push needed"
