name: Build and Upload Master Transcripts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # runs daily at 6 AM UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout main repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Git credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¦ Clone thinkbig-transcripts repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ“¦ Cloning thinkbig-transcripts..."
          git clone https://x-access-token:${TOKEN}@github.com/forgedbyfreedom/thinkbig-transcripts /tmp/thinkbig-transcripts || (
            echo "âŒ Clone failed on first try, retrying in 10 seconds..." && sleep 10 &&
            git clone https://x-access-token:${TOKEN}@github.com/forgedbyfreedom/thinkbig-transcripts /tmp/thinkbig-transcripts
          )
          echo "âœ… Clone complete."
          ls -lah /tmp/thinkbig-transcripts | head

      - name: ğŸ§  Combine transcripts into master file
        run: |
          mkdir -p transcripts
          find /tmp/thinkbig-transcripts -type f -name "*.txt" -print0 | xargs -0 cat > transcripts/master_transcript.txt
          echo "âœ… Master transcript built."
          echo "ğŸ“ Line count:"
          wc -l transcripts/master_transcript.txt

      - name: ğŸ—‚ï¸ Commit and push transcript updates
        run: |
          if [ -s transcripts/master_transcript.txt ]; then
            git add transcripts/master_transcript.txt
            git commit -m "Auto rebuild transcripts [skip ci]" || echo "No changes to commit."
            git push origin main
            echo "âœ… Changes pushed to main branch."
          else
            echo "âš ï¸ No transcript data found â€” skipping commit."
          fi

      - name: ğŸ“¤ Upload transcript artifact
        uses: actions/upload-artifact@v4
        with:
          name: master_transcript
          path: transcripts/master_transcript.txt
