name: Build and Upload Master Transcripts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # Runs daily at 6 AM UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout FBF main repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ” Debug token visibility
        run: |
          if [ -z "${{ secrets.FBF_PAT }}" ]; then
            echo "âŒ FBF_PAT secret not found or empty!"
          else
            echo "âœ… FBF_PAT exists (length check):"
            echo "${{ secrets.FBF_PAT }}" | wc -c
          fi

      - name: ğŸ“¦ Clone thinkbig-transcripts repo (with PAT + fallback)
        run: |
          echo "ğŸ“¦ Cloning thinkbig-transcripts..."

          if [ -n "${{ secrets.FBF_PAT }}" ]; then
            echo "ğŸ”‘ Using Personal Access Token (FBF_PAT)"
            git clone https://x-access-token:${{ secrets.FBF_PAT }}@github.com/forgedbyfreedom/thinkbig-transcripts /tmp/thinkbig-transcripts || (
              echo "âš ï¸ First attempt failed, retrying..." && sleep 10 &&
              git clone https://x-access-token:${{ secrets.FBF_PAT }}@github.com/forgedbyfreedom/thinkbig-transcripts /tmp/thinkbig-transcripts
            )
          else
            echo "âš ï¸ Falling back to default GITHUB_TOKEN..."
            git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/forgedbyfreedom/thinkbig-transcripts /tmp/thinkbig-transcripts
          fi

          if [ ! -d "/tmp/thinkbig-transcripts" ]; then
            echo "âŒ Failed to clone thinkbig-transcripts after retries."
            exit 1
          fi

          echo "âœ… Clone complete."
          ls -lah /tmp/thinkbig-transcripts | head

      - name: ğŸ§  Combine transcripts into master file
        run: |
          mkdir -p transcripts
          find /tmp/thinkbig-transcripts -type f -name "*.txt" -print0 | xargs -0 cat > transcripts/master_transcript.txt || true
          echo "âœ… Master transcript built."
          wc -l transcripts/master_transcript.txt || echo "âš ï¸ No transcript lines found."

      - name: ğŸ—‚ï¸ Commit and push transcript updates
        run: |
          if [ -s transcripts/master_transcript.txt ]; then
            git add transcripts/master_transcript.txt
            git commit -m "Auto rebuild transcripts [skip ci]" || echo "No changes to commit."
            git push origin main
            echo "âœ… Changes pushed to main branch."
          else
            echo "âš ï¸ No transcript data found â€” skipping commit."
          fi

      - name: ğŸ“¤ Upload master transcript artifact
        uses: actions/upload-artifact@v4
        with:
          name: master_transcript
          path: transcripts/master_transcript.txt
