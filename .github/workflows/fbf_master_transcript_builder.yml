name: Build and Upload Master Transcripts (Classic PAT Auth)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # Run daily at 6 AM UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_USER: forgedbyfreedom
      GH_PAT: ${{ secrets.FBF_PAT }}

    steps:
      - name: ğŸ§© Checkout main repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ” Validate token
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "âŒ No token found in secrets."
            exit 1
          fi
          echo "âœ… Token present. Length: $(echo $GH_PAT | wc -c)"

      - name: ğŸ“¦ Clone thinkbig-transcripts (Classic PAT)
        run: |
          echo "ğŸ“¦ Cloning thinkbig-transcripts with classic token..."
          git clone https://$GH_USER:$GH_PAT@github.com/$GH_USER/thinkbig-transcripts.git /tmp/thinkbig-transcripts || (
            echo "âš ï¸ Retry cloning..." && sleep 5 &&
            git clone https://$GH_USER:$GH_PAT@github.com/$GH_USER/thinkbig-transcripts.git /tmp/thinkbig-transcripts
          )
          echo "âœ… Clone successful."
          ls -lah /tmp/thinkbig-transcripts | head

      - name: ğŸ§  Combine transcripts
        run: |
          mkdir -p transcripts
          find /tmp/thinkbig-transcripts -type f -name "*.txt" -print0 | xargs -0 cat > transcripts/master_transcript.txt || true
          echo "âœ… Master transcript built."
          wc -l transcripts/master_transcript.txt || echo "âš ï¸ Empty transcript file."

      - name: ğŸ—‚ï¸ Commit and push updates
        run: |
          if [ -s transcripts/master_transcript.txt ]; then
            git add transcripts/master_transcript.txt
            git commit -m "Auto rebuild transcripts [skip ci]" || echo "No changes."
            git push origin main
            echo "âœ… Master transcript pushed to main."
          else
            echo "âš ï¸ No content found â€” skipping commit."
          fi

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: master_transcript
          path: transcripts/master_transcript.txt
