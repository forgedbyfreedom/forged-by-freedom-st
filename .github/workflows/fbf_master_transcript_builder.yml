name: Build and Upload Master Transcripts (Dual Repo, Final Fix)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # daily at 6 AM UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_USER: forgedbyfreedom

    steps:
      - name: ğŸ§© Checkout main repo (forged-by-freedom-st)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FBF_PAT }}

      - name: ğŸ“¦ Checkout thinkbig-transcripts repo
        uses: actions/checkout@v4
        with:
          repository: forgedbyfreedom/thinkbig-transcripts
          token: ${{ secrets.FBF_PAT }}
          path: thinkbig-transcripts

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ§  Combine transcript files
        run: |
          mkdir -p transcripts
          find thinkbig-transcripts -type f -name "*.txt" -print0 | xargs -0 cat > transcripts/master_transcript.txt || true
          echo "âœ… Master transcript built."
          wc -l transcripts/master_transcript.txt || echo "âš ï¸ Empty transcript file."

      - name: ğŸ—‚ï¸ Commit and push updates
        run: |
          if [ -s transcripts/master_transcript.txt ]; then
            git add transcripts/master_transcript.txt
            git commit -m "Auto rebuild master transcript [skip ci]" || echo "No changes."
            git push origin main
            echo "âœ… Master transcript pushed to main."
          else
            echo "âš ï¸ No content found â€” skipping commit."
          fi

      - name: ğŸ“¤ Upload transcript artifact
        uses: actions/upload-artifact@v4
        with:
          name: master_transcript
          path: transcripts/master_transcript.txt
